{% extends 'panel/base2.html' %}
{% block body %}
{% load static %}

<div class="content mt-3">
    <div class="animated fadeIn">
        <div class="col-lg-4 col-md-6">
            <div class="card">
                <div class="card-header">
                    <strong class="card-title mb-3">Infos. Employé</strong>
                </div>
                <div class="card-body">
                    <div class="mx-auto d-block">
                        <img class="rounded-circle mx-auto d-block" src="{{ emp.photoemp.url }}"
                             alt="Card image cap" style="border-radius: 150px; height: 180px ">
                        <h5 class="text-sm-center mt-2 mb-1">{{emp | upper}}</h5>
                        <div class="location text-sm-center"><i class="fa fa-map-marker"></i>
                            CITY, COUNTRY
                        </div>
                    </div>
                    <hr>
                    <div class="card-text text-sm-center">
                        <a href="#"><i class="fa fa-facebook pr-1"></i></a>
                        <a href="#"><i class="fa fa-twitter pr-1"></i></a>
                        <a href="#"><i class="fa fa-linkedin pr-1"></i></a>
                        <a href="#"><i class="fa fa-pinterest pr-1"></i></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <strong class="card-title">User Information</strong>
                    </div>

                    <div class="card-body">

                        <div class="col-md-6 col-lg-3">
                            <div class="card">

                            </div>
                        </div>
                        <div class="col-md-6 col-lg-3">
                            <div class="card">

                            </div>
                        </div>
                        <div class="col-md-4 ml-auto">
                            <div class="card">
                                <div class="card-body p-0 clearfix">

                                </div>
                            </div>
                        </div>

                        <table id="bootstrap-data-table-export" class="table table-striped table-bordered">

                            <tr>
                                <th class="text-left">Nom Prénom</th>
                                <td class="text-left">{{emp | upper}}</td>
                            </tr>
                            <tr>
                                <th class="text-left">Email</th>
                                <td class="text-left">{{ emp.emailemp}}</td>
                            </tr>
                            <tr>
                                <th class="text-left">Phone</th>
                                <td class="text-left">{{ emp.phone1}}</td>
                            </tr>
                            <tr>
                                <th class="text-left">Address</th>
                                <td class="text-left">{{ emp.adress}}</td>
                            </tr>
                            <tr>
                                <th class="text-left">City</th>
                                <td class="text-left">ABIDJAN</td>
                            </tr>
                            <tr>
                                <th class="text-left">Country</th>
                                <td class="text-left">CIV</td>
                            </tr>

                        </table>

                    </div>
                </div>
            </div>
        </div>
    </div><!-- .animated -->
</div><!-- .content -->
{% endblock %}

{%block foot%}

<script>
        setTimeout(function () {
            window.location.href = "{% url 'home' %}";
        }, 5000); // Redirige vers la page d'accueil après 5 secondes (5000 ms)

</script>
{%endblock%}
